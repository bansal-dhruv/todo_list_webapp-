{% extends 'layout.html' %}

{% block body %}
<h1>Dashboard<br><small>Welcome {{session.username}}</small></h1>
<a class="btn btn-success" href="/add_schedule">Add Schedule</a>
<hr>
<table class="table table-striped">
	<tr>
		<th width="40%" style="text-align:center;">Work</th>
		<th>Start Date</th>
		<th>End Date</th>
		<th>Status</th>
		<th></th>
		<th></th>
		<th></th>
	</tr>

	{% for i in data1 %}
	<tr>
		<td width="40%">{{i.work}}</td>
		<td>{{i.startdate}}</td>
		<td>{{i.enddate}}</td>
		<td>{{i.status}}</td>
		<td><a href="/change/{{i.id}}" class="btn btn-default pull-right">Change Status</a></td>
		<td><a href="/edit/{{i.id}}" class="btn btn-default btn-primary pull-right">Edit</a></td>
		<td>
	            <form action="/delete/{{i.id}}" method="post">
				<input type="hidden" name="method" value="DELETE">
				<input type="submit" value="Delete" class="btn btn-danger">
			</form>
		</td>
	</tr>
	{% endfor %}
 
</table>
{% endblock %}
